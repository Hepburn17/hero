<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Watch spot</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/sample.css" />
</head>

<body>
<section class="section hero-section">
    <div class="container">
        <div class="hero">
            <h1 class="hero-title">Welcome to our collection of premium watches</h1>
            <p class="hero-text">
                Our watches are not just timepieces, but also an expression of your personality and lifestyle. From
                classic designs to modern ones, we have a watch to suit
                every taste and occasion.
            </p>
            <div class="hero-top-slider">
                <div class="swiper-container hero-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img srcset="./img/1@2x.jpg 2x" src="./img/1.jpg" alt="watches" width="266" height="200" />
                        </div>
                        <div class="swiper-slide">
                            <img srcset="./img/2@2x.jpg 2x" src="./img/2.jpg" alt="watches" width="266" height="200" />
                        </div>
                        <div class="swiper-slide">
                            <img srcset="./img/3@2x.jpg 2x" src="./img/3.jpg" alt="watches" width="266" height="200" />
                        </div>
                        <div class="swiper-slide">
                            <img srcset="./img/4@2x.jpg 2x" src="./img/4.jpg" alt="watches" width="266" height="200" />
                        </div>
                        <div class="swiper-slide">
                            <img srcset="./img/5@2x.jpg 2x" src="./img/5.jpg" alt="watches" width="266" height="200" />
                        </div>
                    </div>
                </div>
                <div class="slider-arrows">
                    <button type="button" class="swiper-arrows swiper-back">
                        <svg width="18" height="18">
                            <use href="./img/icons.svg#arrow_left"></use>
                        </svg>
                    </button>
                    <button type="button" class="swiper-arrows swiper-next">
                        <svg width="18" height="18">
                            <use href="./img/icons.svg#arrow_right"></use>
                        </svg>
                    </button>
                    <div class="swiper-number">
                        <span class="slide-first">01</span>
                        <span class="slide-last">05</span>
                    </div>
                </div>
            </div>
            <picture class="hero-image">
                <source srcset="./img/hero-img-mob@2x.jpg 2x, ./img/hero-img-mob.jpg" media="(max-width: 767px)" />
                <source srcset="./img/hero-img-tablet@2x.jpg 2x, ./img/hero-img-tablet.jpg"
                    media="(min-width: 768px) and (max-width: 1279px)" />
                <source srcset="./img/hero-img-desktop@2x.jpg 2x, ./img/hero-img-desktop.jpg"
                    media="(min-width: 1280px)" />
                <img src="./img/hero-img-mob.jpg" alt="watches" width="335" height="410" />
            </picture>
        </div>
    </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/hero_slider.js"></script>

</body>

</html>
